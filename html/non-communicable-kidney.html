        <!-- ++++++++++++++++++++++++ PAGE DATA LOGIC ++++++++++++++++++++++++ -->
        <script>
            window.fetchData = (prop) => {
                    // let org_unit = window.sessionStorage.getItem('ess_ou') || "HfVjCurKxh2"
                    let org_unit = "HfVjCurKxh2"
                    if(prop && prop.ou){
                        org_unit = prop.ou
                    }
                    let prd = default3YearPeriod()
                    if(prop && prop.pe){
                        prd = getMonthsInYear(prop.pe)
                    }
                    if(prop && prop.pe_to){
                        prd = getPeriodBtwnYears(prop.pe, prop.pe_to, 'months')
                    }
                    let ouFilterType = window.sessionStorage.getItem("ouFilterType") || "national"
                    let lvl = "2"
                    if(ouFilterType == "county"){ lvl = "3" } else if(ouFilterType == "subcounty"){ lvl = "4" }else{ lvl = "2" }
                    justFetch(`https://hiskenya.org/api/analytics.json?dimension=dx:qNqKmxk27MU&dimension=pe:${prd}&filter=ou:${org_unit}&displayProperty=NAME&outputIdScheme=UID`, {})
                    .then(response=>{
                        let data = [['Period', "Value"]]
                        response.metaData.dimensions.pe.map(o_pe=>{
                            let val_arr = [response.metaData.items[o_pe].name]
                            let rows_filt_by_pe = response.rows.find(o_rw=>o_rw[1]==o_pe) || [0,0,0]
                            let v_alue = parseFloat(  rows_filt_by_pe[2] ) || 0
                            val_arr.push(v_alue)
                            data.push(val_arr)
                        })
                        let period_string = response.metaData.items[response.metaData.dimensions.pe[0]].name + ' - ' + response.metaData.items[response.metaData.dimensions.pe[response.metaData.dimensions.pe.length - 1]].name
                        /* *********Number of kidney complications nationally******** */
                        let x_array = []
                        let y_data = []
                        y_data[0] = {}
                        y_data[0].name = "Number of kidney complication cases nationally"
                        y_data[0].data = []
                        let target5 = document.getElementById("kidney_complications_national")
                        let dta2_ = data
                        let dta2_title = dta2_.shift()
                        dta2_.map(dt=>{
                            x_array.push(dt[0]);
                            y_data[0].data.push(dt[1])
                        })
                        plotGraph(x_array, "Period", y_data, "# Cases", "Number of kidney complication cases nationally - "+response.metaData.items[response.metaData.dimensions.ou[0]].name, null, target5, "line", null)
                        /* *********Number of kidney complications nationally******** */
                    });
            }
        </script>
