        <script>
            
            // $.getJSON("../assets/json/rmncah/adolesent_among_anc_clients.json", function (data, textStatus, jqXHR) {
            justFetch('https://hiskenya.org/api/26/analytics.json?dimension=dx:mNYjNlj6kgW&dimension=pe:201801;201802;201803;201804;201805;201806;201807;201901;201902;201903;201904;201905;201906;201907;202001;202002;202003;202004;202005;202006;202007;202008&filter=ou:LEVEL-1;HfVjCurKxh2&displayProperty=NAME&outputIdScheme=UID', {})
            .then(response=>{
                let data = [['Months', "Values"]]

                response.metaData.dimensions.pe.map(o_pe=>{
                    let val_arr = [response.metaData.items[o_pe].name]
                    let v_ = response.rows.find(r_=>r_[1]===o_pe) || [0, 0, 0]
                    let v_alue = parseFloat(v_[2]) || 0
                    val_arr.push(v_alue)
                    data.push(val_arr)
                })
                let period_string = response.metaData.items[response.metaData.dimensions.pe[0]].name + ' - ' + response.metaData.items[response.metaData.dimensions.pe[response.metaData.dimensions.pe.length - 1]].name

                /* *********% Proportion of adolesent pregnancy among ANC clients by year table******** */
                $("#perc_adolesc_anc_clients_table").html('<table class="table table-condensed slimtable"><thead><tr></tr></thead><tbody></tbody></table>')
                let target_head = $("#perc_adolesc_anc_clients_table table thead")
                let target = $("#perc_adolesc_anc_clients_table table tbody")
                let theads = data.shift(); let t_head = '<tr>'; theads.map(th=>{t_head += '<th>'+th+'</td>'}); t_head+='</tr>'; target_head.html(t_head)
                let t_able = ''; data.map(td=>{t_able += '<tr>'; td.map(_d=>{t_able += '<td>'+_d+'</td>'}); t_able += '</tr>' }); target.html(t_able)
                /* *********% Proportion of adolesent pregnancy among ANC clients by year table******** */
                
                /* *********% Proportion of adolesent pregnancy among ANC clients by year******** */
                let x_array2
                let y_data2 = []
                let target3 = document.getElementById("perc_adolesc_anc_clients")
                let twenty_18 = data.filter(dt=>dt[0].includes(2018));
                let twenty_19 = data.filter(dt=>dt[0].includes(2019));
                let twenty_20 = data.filter(dt=>dt[0].includes(2020));
                let m_onths = Array.from(twenty_18, x=>x[0].replace(" 2018","")).splice(0,8); x_array2 = m_onths
                let data_18 = {}; data_18.name = "2018"; data_18.data = [];
                let data_19 = {}; data_19.name = "2019"; data_19.data = [];
                let data_20 = {}; data_20.name = "2020"; data_20.data = [];
                m_onths.map(mo=>{
                    twenty_18.map(t8=>{ if(t8[0].includes(mo)){ data_18.data.push(t8[1]) } })
                    twenty_19.map(t9=>{ if(t9[0].includes(mo)){ data_19.data.push(t9[1]) } })
                    twenty_20.map(t2=>{ if(t2[0].includes(mo)){ data_20.data.push(t2[1]) } })
                })
                y_data2.push(data_18)
                y_data2.push(data_19)
                y_data2.push(data_20)
                plotGraph(m_onths, "Period", y_data2, "Percentage (%)", "% Proportion of adolesent pregnancy among ANC clients", null, target3, "line", null)
                /* *********% Proportion of adolesent pregnancy among ANC clients by year******** */
            });
